smoke_test:
  stage: on_rpm_tests
  script:
    - bash ci_scripts/smoke_test.bash
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
    - if: '$CI_PIPELINE_SOURCE == "trigger" && $ACTION != "update_service"'
  artifacts:
    expire_in: 10 days
    when: always
    paths:
      - ./*.log
  tags:
    - cdcm_smoke
  dependencies:
    - build_rpms

test_install:
  stage: on_rpm_tests
  tags:
    - cdcm_install
  script:
    - bash ci_scripts/test_install.bash
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
    - if: '$CI_PIPELINE_SOURCE == "trigger" && $ACTION != "update_service"'
  dependencies:
    - build_rpms

deploy_release:
  stage: deploy_release
  script:
    - scl enable devtoolset-8 "bash ci_scripts/deploy.bash"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "trigger" && $ACTION == "deploy_release"'
  tags:
    - cdcm
  dependencies:
    - build_rpms

deploy_snapshot:
  stage: deploy_snapshot
  script:
    - scl enable devtoolset-8 "bash ci_scripts/deploy.bash"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "trigger" && $ACTION == "deploy_snapshot"'
  tags:
    - cdcm
  dependencies:
    - build_rpms

