variables:
  GIT_CLONE_PATH: $CI_BUILDS_DIR/$CI_COMMIT_REF_SLUG
  GIT_SUBMODULE_STRATEGY: recursive

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - deps/

stages:
  - build_deps
  - build
  - unittests
  - coverage
  - build_rpms
  - on_rpm_tests
  #  #  - pages_deploy
  - deploy_release
  - deploy_snapshot
  - service_update

before_script:
  - export REPORT_FNAME=results.$(date +%d-%m-%Y-%H_%M_%S)
  - if [[ $(cat build/version.txt) =~ ([0-9]+\.[0-9]+\.[0-9]+)\.([0-9]+)_([A-Z]+) ]] ; then export VERSION=${BASH_REMATCH[1]};export SNAPSHOT=${BASH_REMATCH[2]};export RELEASE=${BASH_REMATCH[3]}; fi
  - if [ "$RELEASE" = "SNAPSHOT" ]; then export REPO=snapshots ;export POM_SNAPSHOT='-SNAPSHOT'; else POM_SNAPSHOT= ;export REPO=releases; fi
  - export NEXUS='https://${NEXUS_HOSTNAME}/'
  - NEXUS_URL_PREFIX=$NEXUS/content/repositories/${REPO}
  - MAX_PRIOR_ITERATION=0; PRIOR_RPM_ITERATIONS=$(curl "${NEXUS_URL_PREFIX}/com/trustwave/cdcm/maven-metadata.xml" | sed -nE "s/<version>${VERSION}.([[:digit:]]+)${POM_SNAPSHOT}<\/version>/\1/p")
  - for PRIOR_ITERATION in ${PRIOR_RPM_ITERATIONS}; do ((PRIOR_ITERATION > MAX_PRIOR_ITERATION)) && MAX_PRIOR_ITERATION=${PRIOR_ITERATION}; done
  - export ITERATION=$((++MAX_PRIOR_ITERATION))
  - export CMAKE_FLAGS='-DBUILD_DEV=OFF'
  - if [ -z $CI_COMMIT_TAG ]; then export CMAKE_FLAGS='-DBUILD_DEV=ON' ; fi;
  - env

after_script:
  - echo "After script section"

build_deps:
  stage: build_deps
  script:
    - scl enable devtoolset-8 "bash ci_scripts/build_deps.bash"
  rules:
    - changes:
        - build/Makefile
        - build/version.txt
        - tars/*
        - ci_scripts/build_deps.bash
        - .gitlab-ci.yml
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - deps/
    policy: pull-push
  tags:
    - cdcm

build:
  stage: build
  variables:
    DEPS_DIR: $CI_PROJECT_DIR/deps
  script:
    - scl enable devtoolset-8 "bash ci_scripts/build.bash"
  rules:
    - changes:
        - build/version.txt
        - src/**/*
        - tars/**/*
        - ci_scripts/build.bash
        - ci_scripts/build_deps.bash
        - .gitlab-ci.yml
  artifacts:
    paths:
      - build_cdcm/
    expire_in: 10 days
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - deps/
    policy: pull
  tags:
    - cdcm
  dependencies:
    - build_deps

unittests:
  stage: unittests
  script:
    - scl enable devtoolset-8 'bash   ci_scripts/unittests.bash'
  rules:
    - changes:
        - build/version.txt
        - src/**/*
        - ci_scripts/unittests.bash
        - ci_scripts/common.bash
        - .gitlab-ci.yml
  artifacts:
    when: always
    paths:
      - build_cdcm/src/cdcm_testing/*.xml
      - build_cdcm/src/cdcm_testing/*.html
      - build_cdcm/src/cdcm_testing/log/cdcm_client.log
    reports:
      junit: build_cdcm/src/tests/*.xml
    expire_in: 10 days

  tags:
    - cdcm
  dependencies:
    - build

html_coverage:
  stage: coverage
  script:
    - scl enable devtoolset-8 "bash   ci_scripts/html_coverage.bash"
  artifacts:
    name: pages
    when: always
    paths:
      - build_cdcm/src/html_coverage
    expire_in: 10 days
  rules:
    - changes:
        - ci_scripts/html_coverage.bash
        - src/**/*
        - .gitlab-ci.yml
  tags:
    - cdcm
  dependencies:
    - build

build_rpms:
  stage: build_rpms
  script:
    - scl enable devtoolset-8 "bash   ci_scripts/build_rpm.bash"
  rules:
    - changes:
        - cdcm_settings.json
        - src/**/*
        - build/cdcm.spec
        - build/version.txt
        - build/cdcm.service
        - build/50-cdcm.preset
        - ci_scripts/build_rpm.bash
        - .gitlab-ci.yml
  artifacts:
    paths:
      - build/RPMS/x86_64/
    expire_in: 10 days

  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - deps/
    policy: pull
  tags:
    - cdcm
  dependencies:
    - build

functional_tests:
  stage: on_rpm_tests
  script:
    - bash   ci_scripts/functional_tests.bash
  rules:
    - changes:
        - ci_scripts/functional_tests.bash
        - ci_scripts/common.bash
        - .gitlab-ci.yml
    - exists:
        - build/RPMS/x86_64/*.rpm
  artifacts:
    expire_in: 10 days
    when: always
    paths:
      - cdcm_testing/functional_tests/*.log
      - cdcm_testing/functional_tests/log/*.log
  tags:
    - cdcm_tests
  dependencies:
    - build_rpms

smoke_test:
  stage: on_rpm_tests
  script:
    - bash   ci_scripts/smoke_test.bash
  rules:
    - changes:
        - ci_scripts/smoke_test.bash
        - .gitlab-ci.yml
        - ci_scripts/common.bash
    - exists:
        - build/RPMS/x86_64/*.rpm
  artifacts:
    expire_in: 10 days
    when: always
    paths:
      - ./*.log
  tags:
    - cdcm_smoke
  dependencies:
    - build_rpms

test_install:
  stage: on_rpm_tests
  tags:
    - cdcm_install
  script:
    - bash   ci_scripts/test_install.bash
  rules:
    - changes:
        - build/version.txt
        - cdcm_settings.json
        - src/**/*
        - build/cdcm.spec
        - build/cdcm.service
        - .gitlab-ci.yml
        - ci_scripts/test_install.bash
    - exists:
        - build/RPMS/x86_64/*.rpm
  dependencies:
    - build_rpms

deploy_release:
  stage: deploy_release
  script:
    - scl enable devtoolset-8 "bash   ci_scripts/deploy.bash"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "trigger" && $ACTION == "deploy_release"'
  #    - changes:
  #        - ci_scripts/deploy.bash
  #        - .gitlab-ci.yml
  #    - exists:
  #        - build/RPMS/x86_64/*.rpm
  tags:
    - cdcm
  dependencies:
    - build_rpms

deploy_snapshot:
  stage: deploy_snapshot
  script:
    - scl enable devtoolset-8 "bash   ci_scripts/deploy.bash"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "trigger" && $ACTION == "deploy_snapshot"'
  #    - changes:
  #        - ci_scripts/deploy.bash
  #        - .gitlab-ci.yml
  #    - exists:
  #        - build/RPMS/x86_64/*.rpm
  tags:
    - cdcm
  dependencies:
    - build_rpms

service_update:
  stage: service_update
  script:
    - bash   ci_scripts/service_update.bash
  rules:
    - if: '$RELEASE == "RELEASE" && $CI_PIPELINE_SOURCE == "trigger" && $ACTION == "deploy"'
  tags:
    - cdcm_service
  dependencies:
    - deploy_release


