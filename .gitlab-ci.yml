build_rpms:
  stage: build_rpms
  script:
    - cd build
    - export VERSION=$(cat version.txt )
    - export SNAPSHOT=$(cat version.txt | cut -d'_' -f 1 | cut -d'.' -f 4)
    - if [ "$CI_COMMIT_BRANCH" = "master" ]; then  export BRANCH=''; else export BRANCH=_${CI_COMMIT_BRANCH//\//_}  ;fi
    - if [ -n $SNAPSHOT ];then export VERSION=${VERSION}${BRANCH} ;fi
    - rpmbuild  --define "pkg_version $VERSION"   -bb cdcm.spec
  rules:
    - if: '$BumpTag == null'
      changes:
        - cdcm_settings.json
        - src/**/*
        - build/cdcm.spec
        - build/tw-cdcm.service
        - .gitlab-ci.yml
        - build/nexus_deploy.py
  artifacts:
    paths:
      - build/RPMS/x86_64/
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - deps/
    policy: pull
  tags:
    - cdcm

test_install:
  stage: test_install
  tags:
    - cdcm_install
  script:
    - cd build
    - sudo yum localinstall -y RPMS/x86_64/*.rpm
    - sleep 5
    - sudo systemctl start tw-cdcm
    - sleep 5
    - sudo systemctl status tw-cdcm
    - sleep 5
    - sudo systemctl stop tw-cdcm
    - sleep 5
    - sudo yum -y erase tw-cdcm
  rules:
    - if: '$RunFast==null && $BumpTag == null && $CI_COMMIT_BRANCH == "master"'
      changes:
        - cdcm_settings.json
        - src/**/*
        - build/cdcm.spec
        - build/tw-cdcm.service
        - .gitlab-ci.yml
    - if: '$RunFast==null && $BumpTag == null && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master"'
      changes:
        - cdcm_settings.json
        - src/**/*
        - build/cdcm.spec
        - build/tw-cdcm.service
        - .gitlab-ci.yml
    - exists:
        - build/RPMS/x86_64/*.rpm
  dependencies:
    - build_rpms
  allow_failure: true

push_tag:
  stage: deploy
  script:
    - cd build
    - git remote set-url origin https://git_push_tag:${secret}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git
    - git config --global push.default simple
    - bump2version $BumpTag --verbose --config-file ./bumpversion.cfg
    - git status
    - git push origin --tags
  rules:
    - if: ' $BumpTag != null'
  tags:
    - cdcm

deploy:
  stage: deploy
  script:
    - cd build
    - export VERSION=$(cat version.txt | cut -d'_' -f 1 )
    - export VERSION_FULL=$(cat version.txt )
    - export SNAPSHOT=$(cat version.txt | cut -d'_' -f 1 | cut -d'.' -f 4)
    - if [ "$CI_COMMIT_BRANCH" = "master" ]; then  export BRANCH=''; else export BRANCH=${CI_COMMIT_BRANCH//\//_}_ ;fi
    - export REPO=releases
    - if [ -n $SNAPSHOT  ]; then export VERSION=$BRANCH$VERSION-SNAPSHOT ; export REPO=snapshots ;fi
    - echo deploy:deploy-file -s /etc/maven/settings.xml  -DgroupId=com.trustwave -DartifactId=cdcm -Dversion=$VERSION -DgeneratePom=true -DrepositoryId=nexus -Durl=https://${NEXUS_HOSTNAME}/content/repositories/$REPO -Dpackaging=x86_64.rpm -Dfile=$(ls -d RPMS/x86_64/*)
    - mvn deploy:deploy-file -s /etc/maven/settings.xml  -DgroupId=com.trustwave -DartifactId=cdcm -Dversion=$VERSION -DgeneratePom=true -DrepositoryId=nexus -Durl=https://${NEXUS_HOSTNAME}/content/repositories/$REPO -Dpackaging=x86_64.rpm -Dfile=$(ls -d RPMS/x86_64/*)
  rules:
    - if: '$BumpTag == null '
    - exists:
        - build/RPMS/x86_64/*.rpm
  tags:
    - cdcm
  dependencies:
    - build_rpms
