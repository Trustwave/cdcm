cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - deps/

stages:
  - build_deps
  - build
  - test
  - build_rpms
  - deploy

before_script:
  - echo "Before script section"
  - yum install -y openldap-devel.x86_64
  - tagversion=( ${CI_COMMIT_TAG//-/ } )
  - echo ${tagversion}
  - product_version="${tagversion[1]}"
  - semver=( ${product_version//./ } )
  - export VERSION_MAJOR="${semver[0]}"
  - export VERSION_MINOR="${semver[1]}"
  - export VERSION_PATCH="${semver[2]}"
  - export VERSION="${VERSION_MAJOR}.${VERSION_MINOR}.${VERSION_PATCH}"

    
after_script:
  - echo "After script section"
  - echo "For example you might do some cleanup here"

build_deps:
  stage: build_deps
  script:
    - cd build
    - scl enable devtoolset-8 'make deps'
  tags:
    - cdcm

build:
  stage: build
  variables:
    DEPS_DIR: $CI_PROJECT_DIR/deps
  script:
    - echo "Do your build here"
    - scl enable devtoolset-8 bash
    - mkdir -p build_cdcm
    - cd build_cdcm
    - scl enable devtoolset-8 "cmake3 .."
    - scl enable devtoolset-8 "make -j4"
    - scl enable devtoolset-8 "make install"
  tags: 
    - cdcm

test:
  stage: test
  script:
    - cd credentialed_data_collection_module/src/build/tests/
    - ./tests_run --log_format=XML --log_sink=results.xml --log_level=all --report_level=no -- --assets_path "$PWD/assets"
  tags:
    - cdcm

build_rpms:
  stage: build_rpms
  script:
    - cd build
    - rpmbuild -bb cdcm.spec
    - rpmbuild -bb samba-libs.spec
    - rpmbuild -bb tw-cdcm.spec
  tags:
    - cdcm

deploy:
  stage: deploy
  script:
    - echo "Do your deploy here"
  tags:
    - cdcm
