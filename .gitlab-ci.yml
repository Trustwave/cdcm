variables:
  GIT_CLONE_PATH: $CI_BUILDS_DIR/$CI_COMMIT_REF_SLUG

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - deps/

stages:
  - build_deps
  - build
  - test
  - coverage
  - build_rpms
  - test_install
  - pages_deploy
  - deploy

before_script:
  - yum install -y openldap-devel.x86_64
  - export VERSION=$(grep -m 1 'Version:' ./build/cdcm.spec | cut -d ' ' -f 5)
  - export REPORT_FNAME=results.$(date +%d-%m-%Y-%H:%M:%S).xml
  - echo $CI_PROJECT_DIR
  - export CMAKE_FLAGS='-DBUILD_DEV=OFF'
  - if [ -z $CI_COMMIT_TAG ]; then export CMAKE_FLAGS='-DBUILD_DEV=ON' ; fi;
  - echo $CMAKE_FLAGS
    
after_script:
  - echo "After script section"

build_deps:
  stage: build_deps
  script:
    - cd build
    - scl enable devtoolset-8 'make deps'
  rules:
    - changes:
        - build/Makefile
        - tars/*
        - .gitlab-ci.yml
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - deps/
    policy: pull-push
  tags:
    - cdcm

build:
  stage: build
  variables:
    DEPS_DIR: $CI_PROJECT_DIR/deps
  script:
    - scl enable devtoolset-8 bash
    - mkdir -p build_cdcm
    - cd build_cdcm
    - scl enable devtoolset-8 "cmake3 $CMAKE_FLAGS .."
    - scl enable devtoolset-8 "make -j4"
    - scl enable devtoolset-8 "make install"
  rules:
    - changes:
        - src
        - .gitlab-ci.yml
  artifacts:
    paths:
      - build_cdcm/
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - deps/
    policy: pull
  tags: 
    - cdcm

test:
  stage: test
  script:
    - cd build_cdcm/src/tests/
    - ./tests_run  --log_sink=$REPORT_FNAME  --log_format=JUNIT  --log_level=all
  rules:
    - changes:
        - src
        - .gitlab-ci.yml
  artifacts:
    when: always
    paths:
      - build_cdcm/src/tests/*.xml
    reports:
      junit: build_cdcm/src/tests/*.xml
  tags:
    - cdcm

html_coverage:
  stage: coverage
  script:
    - cd build_cdcm
    - make html_coverage
  artifacts:
    when: always
    paths:
      - build_cdcm/src/html_coverage
    expire_in: 10 days
  tags:
    - cdcm
  only:
    - master

pages:
  stage: pages_deploy
  dependencies:
    - html_coverage
  script:
    - rm -rf public/*
    - cp -r build_cdcm/src/html_coverage/* public/
  artifacts:
    paths:
      - public
    expire_in: 15 days
  only:
    - master
  tags:
    - cdcm

build_rpms:
  stage: build_rpms
  script:
    - cd build
    - rpmbuild -bb cdcm.spec
    - rpmbuild -bb samba-libs.spec
    - rpmbuild -bb tw-cdcm.spec
  artifacts:
    paths:
      - build/RPMS/x86_64/
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - deps/
    policy: pull
  tags:
    - cdcm

test_install:
  stage: test_install
  tags:
    - cdcm_install
  script:
    - echo "will install rpm's and test"
    - cd build
    - yum localinstall -y RPMS/x86_64/*.rpm
    - scl enable tw-cdcm1 "cdcm_broker &"

deploy_release:
  stage: deploy
  script:
    - cd build
    - python nexus_deploy.py -a cdcm -v $VERSION -r release RPMS/x86_64/*.rpm
  only:
    - tags
  tags:
    - cdcm

deploy_snapshot:
  stage: deploy
  script:
    - cd build
    - python nexus_deploy.py -a cdcm -b $CI_COMMIT_BRANCH -v $VERSION RPMS/x86_64/*.rpm
  only:
    - branches
  tags:
    - cdcm
