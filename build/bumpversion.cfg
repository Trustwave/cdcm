[bumpversion]
commit = True
tag = True
current_version = 0.0.1.dev.b1
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\.(?P<release>[a-z]+))\.b(?P<build>\d+)?
serialize =
        {major}.{minor}.{patch}.{release}.b{build}
        {major}.{minor}.{patch}
[bumpversion:file:version.txt]
[bumpversion:part:release]
values =
        dev
        qa
        ga
