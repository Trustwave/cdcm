[bumpversion]
commit = True
tag = True
current_version = 0.0.1-SNAPSHOT_1
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<build>\d+)(-SNAPSHOT_(?P<snapshot>\d+))?
serialize =
        {major}.{minor}.{build}-SNAPSHOT_{snapshot}
        {major}.{minor}.{build}
[bumpversion:file:version.txt]
[bumpversion:part:release]
values =
        SNAPSHOT
